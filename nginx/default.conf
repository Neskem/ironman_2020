server {

    listen       80;
    server_name  local;

    resolver 127.0.0.11;
    resolver_timeout 5s;

    location / {
                set $upstream_tarsier ironman;
                include         uwsgi_params;

                uwsgi_pass      $upstream_tarsier:8100;
                uwsgi_read_timeout      900;
                client_body_timeout     900;
    }

}
